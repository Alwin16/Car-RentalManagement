    <link rel="stylesheet" href="home.css">

    <header>
        <div class="container">
            <img src="ipllogo.png" alt="Left Logo" class="logo left">
            <h1>Cricket Central</h1>
            <img src="criccc.png" alt="Right Logo" class="logo right">
            <nav>
            <div class="container">
            
            <nav>
                <ul>
